<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blackjack</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <h1>Blackjack</h1>
    <button class="dealCard">Deal Card</button>
    
    <h5>Player Hand</h5>
    <ul class="playerHand">
      <li>
        <img src="/images/hearts_queen.png" alt="queen of hearts">
      </li>
      <li>
        <img src="/images/spades_queen.png" alt="queen of hearts">
      </li>
    </ul>
    <button class="stand">Stand</button>
    <button class="hit">Hit</button>

    <h5>Dealer Hand</h5>
    <ul class="dealerHand">
      <li>
        <img src="/images/spades_4.png" alt="queen of hearts">
      </li>
      <li>
        <img src="/images/back.png" alt="queen of hearts">
      </li>
    </ul>
    <button class="stand">Stand</button>
    <button class="hit">Hit</button>

    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
